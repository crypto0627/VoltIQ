apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/crypto0627/VoltIQ.git
    targetRevision: HEAD
    path: infra/helm/mongodb
    helm:
      values: |
        image.repository: bitnami/mongodb
        image.tag: 7.0.5-debian-11-r13
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
