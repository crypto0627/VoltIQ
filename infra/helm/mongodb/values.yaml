# mongodb/values.yaml
replicaSet:
  enabled: true
  # 建議使用3個成員以獲得仲裁
  replicaCount: 3

# 設置MongoDB的root密碼 (請替換為您自己的強密碼)
auth:
  rootPassword: "yourStrongRootPassword"
  # 您也可以配置其他使用者和密碼

# 配置服務以對外暴露
service:
  type: LoadBalancer # K3d會將其映射到本地埠，以便從主機訪問
  port: 27017
  externalTrafficPolicy: Local # 保留客戶端源IP地址

# 持久化存儲 (請確保K3d環境中有StorageClass)
# K3d預設會有一個StorageClass，通常可以工作
persistence:
  enabled: true
  size: 8Gi # 根據您的需求調整大小

# 資源限制 (可選，根據您的K3d節點資源調整)
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# 更多配置選項，請參考Bitnami MongoDB Chart官方文件
# https://github.com/bitnami/charts/tree/main/bitnami/mongodb