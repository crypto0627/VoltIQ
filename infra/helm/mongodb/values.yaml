architecture: replicaset

replicaCount: 3

auth:
  enabled: true
  rootUser: admin
  rootPassword: adminPassword
  username: appuser
  password: appuserPassword
  database: eletricity_usage

ingress:
  enabled: false   # 👈 這是解決重點！

service:
  type: NodePort
  nodePorts:
    mongodb: 32017
  port: 27017

persistence:
  enabled: true
  size: 8Gi

extraFlags:
  - "--bind_ip_all"

serviceAccount:
  create: true
  name: ""

rbac:
  create: true
