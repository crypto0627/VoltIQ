replicaCount: 3

image:
  repository: bitnami/mongodb
  tag: 7.0.5-debian-11-r13
  pullPolicy: IfNotPresent

auth:
  enabled: true
  rootUser: admin
  rootPassword: adminPassword
  username: appuser
  password: appuserPassword
  database: eletricity_usage

service:
  type: NodePort
  nodePorts:
    mongodb: null
  port: 27017

headless:
  enabled: true
  name: mongodb-headless
  port: 27017

persistence:
  enabled: true
  size: 8Gi
  storageClass: ""

extraFlags:
  - "--bind_ip_all"
